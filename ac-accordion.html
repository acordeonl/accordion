<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./accordion-treble.html">
<link rel="import" href="./accordion-bass.html">
<link rel="import" href="../local-dom/local-dom.html">
<link rel="import" href="../midi-manager/midi-manager.html">
<link rel="import" href="../ac-synthesizer/ac-synthesizer.html">
<dom-module id="ac-accordion">
    <template>
        <style>
            :host{
                width: 60vw;
                height: 100%;
            }
            [wrapper] {
                height:100%;
                width:100%;
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }
        </style>
        <ac-synthesizer id="synth"></ac-synthesizer>
        <midi-manager on-note-on='_noteOn' on-note-off='_noteOff'></midi-manager>
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" laptop="{{laptop}}">
            <div wrapper>
                <template is="dom-if" if="[[laptop]]">
                    <accordion-treble></accordion-treble>
                    <accordion-bass></accordion-bass>
                </template>
                <template is="dom-if" if="[[!laptop]]">
                    <template is="dom-if" if="[[showingTreble]]">
                        <accordion-treble showing-treble=[[showingTreble]] mobile></accordion-treble>
                    </template>
                    <template is="dom-if" if="[[!showingTreble]]">
                        <accordion-bass showing-treble=[[showingTreble]] mobile></accordion-bass>
                    </template>
                    <template is="dom-if" if="[[mobileLandscape]]">
                        <accordion-bass showing-treble=[[showingTreble]] mobile></accordion-bass>
                    </template>
                </template>
            </div>
        </local-dom>
    </template>
    <script>
        var gAccordion = [ 51, 49, 36, 40, 41, 43, 45, 46, 48, 50, 53, 52,
    			57, 55, 60, 58, 65, 62, 69, 64, 42, 44, 31, 35, 36, 38, 40, 41, 43,
    			45, 48, 47, 52, 50, 55, 53, 60, 57, 64, 59, 67, 62, 37, 39, 31, 33,
    			35, 36, 38, 40, 43, 42, 47, 45, 50, 48, 55, 52, 59, 54, 62, 57 ] ;
        Polymer({
            is: "ac-accordion",
            observers: [],
            behaviors: [],
            listeners: {},
            properties: {
                showingTreble: {
                    type: Boolean,
                    value: true
                }
            },
            _noteOn: function(e){
                console.log("note on " + e.detail.midiNote  + " " + e.detail.velocity);
                this.$.synth.noteOn (gAccordion[e.detail.midiNote-24]+25) ;
            },
            _noteOff: function(e){
                console.log("note off " + e.detail.midiNote  + " " + e.detail.velocity);
                this.$.synth.noteOff (gAccordion[e.detail.midiNote-24]+25) ;
            },
            swap: function () {
                this.showingTreble = !this.showingTreble;
            }
        });
    </script>
</dom-module>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/local-dom/local-dom.html"  async >
<link rel="import" href="./accordion-button.html" async >
<link rel="import" href="/bower_components/animation-behaviors/scale-up-behavior.html">

<dom-module id="accordion-treble">
    <template>
        <style>
            :host {}

            local-dom {
                height: 100vh;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-justified);
            }

            #col1 {
                height: 82vh;
                @apply(--layout-vertical);
                @apply(--layout-justified);
            }

            #col2 {
                height: 92vh;
                padding: 0.2vw;
                margin-left: -1.2vh ;
                margin-right: -1.2vh;
                @apply(--layout-vertical);
                @apply(--layout-justified);
            }

            [mobile] #col2 {
                padding: 0.8vw;
            }

            [tablet] #col2 {
                padding: 0.6vw;
            }
        </style>
        <!-- local DOM -->
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" laptop="{{laptop}}">
            <div id="col1">
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
            </div>
            <div id="col2">
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble" state="2"></accordion-button>
                <accordion-button button-type="treble" state="2"></accordion-button>
                <accordion-button button-type="treble" state="2"></accordion-button>
                <accordion-button button-type="treble" state="2"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
            </div>
            <div id="col1">
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
                <accordion-button button-type="treble"></accordion-button>
            </div>

        <local-dom/>
    </template>
    <script>
        Polymer({
            is: "accordion-treble",
            observers: ['_swap(showingTreble)'],
            behaviors: [ScaleUpBehavior],
            listeners: {},
            properties: {
            },
            _swap: function(showingTreble) {
                if (showingTreble)
                    this.playAnimation('entry');
            }
        });
    </script>
</dom-module>

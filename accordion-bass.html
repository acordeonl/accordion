<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../local-dom/local-dom.html" async>
<link rel="import" href="./accordion-button.html" async>
<link rel="import" href="../animation-behaviors/scale-up-behavior.html">
<!--

Shows drop down menu (works on chrome)

### Usage
The list displayed in the drop down menu can be set as an attribute.

    <drop-menu list-items='["first" ,"second"]'></drop-menu>

For an overlayed drop menu:

    <drop-menu overlay-menu list-items='["first" ,"second"]'></drop-menu>

### Styling
 Custom property | Description | Default
----------------|-------------|----------
`--item-background-color` | List item backround color | `#f1ecef`
`--item-color` | List item color used for fonts | `#302f31`
`--close-color` | Icon button hover color | `4775D1`
`--content-background` | Drop menu's background color | `white`
`--close-color` | Icon button hover color | `4775D1`
`--icon-button` | Mixin applied the icon button | `{}`

@demo demo/drop-menu-demo.html
-->
<dom-module id="accordion-bass">
    <template>
        <style>
            :host {}
            local-dom {
                height: 100vh;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-justified);
            }
            #col {
                padding: 1.3vw;
                height: 51vh;
                @apply(--layout-vertical);
                @apply(--layout-justified);
            }
            [mobile] #col {
                padding: 1.8vw;
            }
            [tablet] #col {
                padding: 1.2vw;
            }
        </style>
        <!-- local DOM -->
        <local-dom mobile="{{mobile}}" tablet="{{tablet}}" laptop="{{laptop}}">
            <div id="col">
                <accordion-button close-index="41" open-index="3" text="s3" state="{{stateChords3}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="4" open-index="9" text="3" button-type="bass_note" state="{{state3}}"></accordion-button>
                <accordion-button close-index="5" open-index="24" text="s4" state="{{stateChords4}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="9" open-index="2" text="4" button-type="bass_note" state="{{state4}}"></accordion-button>
                <accordion-button close-index="9" open-index="9" text="s5" state="{{stateChords5}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="10" open-index="10" text="5" button-type="bass_note" state="{{state5}}"></accordion-button>
            </div>
            <div id="col">
                <accordion-button close-index="35" open-index="26" text="s0" state="{{stateChords0}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="7" open-index="2" text="0" button-type="bass_note" state="{{state0}}"></accordion-button>
                <accordion-button close-index="15" open-index="35" text="s1" state="{{stateChords1}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="0" open-index="7" text="1" button-type="bass_note" state="{{state1}}"></accordion-button>
                <accordion-button close-index="22" open-index="15" text="s2" state="{{stateChords2}}" button-type="bass_chord"></accordion-button>
                <accordion-button close-index="5" open-index="0" text="2" button-type="bass_note" state="{{state2}}"></accordion-button>
            </div>
        </local-dom>
    </template>
    <script>
        Polymer({
            is: "accordion-bass",
            observers: ['_swap(showingTreble)'],
            behaviors: [ScaleUpBehavior],
            listeners: {},
            properties: {
                state0: {
                    type: Number,
                    value: 0
                },
                state1: {
                    type: Number,
                    value: 0
                },
                state2: {
                    type: Number,
                    value: 0
                },
                state3: {
                    type: Number,
                    value: 0
                },
                state4: {
                    type: Number,
                    value: 0
                },
                state5: {
                    type: Number,
                    value: 0
                },
                stateChords0: {
                    type: Number,
                    value: 0
                },
                stateChords1: {
                    type: Number,
                    value: 0
                },
                stateChords2: {
                    type: Number,
                    value: 0
                },
                stateChords3: {
                    type: Number,
                    value: 0
                },
                stateChords4: {
                    type: Number,
                    value: 0
                },
                stateChords5: {
                    type: Number,
                    value: 0
                }
            },
            _swap: function (showingTreble) {
                if (!showingTreble) {
                    this.playAnimation('entry');
                }
            },
            buttonPress: function (button) {
                var which = Math.floor(button / 2);
                switch (which) {
                    case 0:
                        this.state0 = (button % 2) + 1;
                        return;
                    case 1:
                        this.state1 = (button % 2) + 1;
                        return;
                    case 2:
                        this.state2 = (button % 2) + 1;
                        return;
                    case 3:
                        this.state3 = (button % 2) + 1;
                        return;
                    case 4:
                        this.state4 = (button % 2) + 1;
                        return;
                    case 5:
                        this.state5 = (button % 2) + 1;
                        return;
                }
            },
            buttonRelease: function (button) {
                var which = Math.floor(button / 2);
                switch (which) {
                    case 0:
                        this.state0 = 0;
                        return;
                    case 1:
                        this.state1 = 0;
                        return;
                    case 2:
                        this.state2 = 0;
                        return;
                    case 3:
                        this.state3 = 0;
                        return;
                    case 4:
                        this.state4 = 0;
                        return;
                    case 5:
                        this.state5 = 0;
                        return;
                }
            },
            chordButtonPress: function (button) {
                var which = Math.floor(button / 2);
                switch (which) {
                    case 0:
                        this.stateChords0 = (button % 2) + 1;
                        return;
                    case 1:
                        this.stateChords1 = (button % 2) + 1;
                        return;
                    case 2:
                        this.stateChords2 = (button % 2) + 1;
                        return;
                    case 3:
                        this.stateChords3 = (button % 2) + 1;
                        return;
                    case 4:
                        this.stateChords4 = (button % 2) + 1;
                        return;
                    case 5:
                        this.stateChords5 = (button % 2) + 1;
                        return;
                }
            },
            chordButtonRelease: function (button) {
                var which = Math.floor(button / 2);
                switch (which) {
                    case 0:
                        this.stateChords0 = 0;
                        return;
                    case 1:
                        this.stateChords1 = 0;
                        return;
                    case 2:
                        this.stateChords2 = 0;
                        return;
                    case 3:
                        this.stateChords3 = 0;
                        return;
                    case 4:
                        this.stateChords4 = 0;
                        return;
                    case 5:
                        this.stateChords5 = 0;
                        return;
                }
            },
            ready: function () {
                this.playAnimation('entry');
            }
        });
    </script>
</dom-module>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../ac-instrument-behaviors/instrument-button-behavior.html">
<!--

Shows drop down menu (works on chrome)

### Usage
The list displayed in the drop down menu can be set as an attribute.

    <drop-menu list-items='["first" ,"second"]'></drop-menu>

For an overlayed drop menu:

    <drop-menu overlay-menu list-items='["first" ,"second"]'></drop-menu>

### Styling
 Custom property | Description | Default
----------------|-------------|----------
`--item-background-color` | List item backround color | `#f1ecef`
`--item-color` | List item color used for fonts | `#302f31`
`--button-close-color` | Icon button hover color | `4775D1`
`--button-background-color` | Drop menu's background color | `white`
`--button-close-color` | Icon button hover color | `4775D1`
`--icon-button` | Mixin applied the icon button | `{}`

@demo demo/drop-menu-demo.html
-->
<dom-module id="accordion-button">
    <template>
        <style>
            :host {}
            .bass_chord {
                margin-top: -0.6vh;
                user-select: none;
                height: 5.4vh;
                width: 5.4vh;
                visibility: hidden;
            }
            [text] {
                height: 100%;
                width: 100%;
                color: var(--button-background-color,#fafafa);
                font-weight: bold;
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                @apply(--layout-center);
                @apply(--layout-vertical);
            }
            .bass_note {
                margin-top: -0.6vh;
                user-select: none;
                height: 5.4vh;
                width: 5.4vh;
                visibility: hidden;
            }
            .treble {
                user-select: none;
                margin-top: -0.6vh;
                height: 6.8vh;
                width: 6.8vh;
                visibility: hidden;
            }
            [circle] {
                position:absolute;
                background-color: var(--button-background-color,#fafafa);
                border-radius: 100%;
            }
            [circle]:hover {
                cursor: pointer;
            }
            [shadow] {
                @apply(--layout-center-justified);
                @apply(--layout-vertical);
                @apply(--layout-center);
                background-color: var(--button-shadow-color,#bdbdbd);
                border-radius: 100%;
            }
            .treble[shadow] {
                height: 7.1vh;
                width: 7.1vh;
                visibility: visible;
            }
            .bass_chord[shadow],
            .bass_note[shadow] {
                height: 5.8vh;
                width: 5.8vh;
                visibility: visible;
            }
            .closing{
                background-color: var(--button-close-color,#4775D1) ;
            }
            .opening{
                background-color: var(--button-open-color,#CC6666) ;
            }
        </style>
        <!-- local DOM -->
        <div shadow class$="{{buttonType}}">
            <div circle class$="{{buttonType}}" style="visibility:visible;"></div>
            <div circle class$="{{buttonType}} {{_computeColor(state,0)}}" style$=" visibility:{{_computeVisibility(state,0)}};">
                <template is="dom-if" if="[[showingNotes]]">
                    <div text>
                        [[note]]
                    </div>
                </template>
            </div>
            <div circle class$="{{buttonType}} {{_computeColor(playbackState,1)}}" style$="visibility:{{_computeVisibility(playbackState,1)}};">
                <template is="dom-if" if="[[showingNotes]]">
                    <div text>
                        [[playBackNote]]
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "accordion-button",
            observers: [],
            behaviors: [InstrumentButtonBehavior],
            listeners: {},
            properties: {
                buttonType: {
                    type: String
                },
                showingNotes: {
                    type: Boolean,
                    value: false
                },
                note: {
                    type: String,
                    value: ""
                },
                playBackNote: {
                    type: String,
                    value: ""
                },
                state: {
                    type: Number
                },
                playbackState: {
                    type: Number
                },
            },
            _noteNumberToName: function (note) {
                if (this.buttonType === 'bass_chord')
                    return "";
                var notes = [
                    'C',
                    'C#',
                    'D',
                    'Eb',
                    'E',
                    'F',
                    'F#',
                    'G',
                    'Ab',
                    'A',
                    'Bb',
                    'B'
                ];
                var octave = Math.floor(note / 12);
                var name = notes[note % 12];
                name += octave;
                return name;
            },
            _computeColor: function (state, which) {
                if (state === 1) {
                    if (which === 0)
                        this.note = this._noteNumberToName(this.closeIndex);
                    else {
                        this.playBackNote = this._noteNumberToName(this.closeIndex);
                    }
                    return 'closing';
                } else {
                    if (which === 0)
                        this.note = this._noteNumberToName(this.openIndex);
                    else {
                        this.playBackNote = this._noteNumberToName(this.openIndex);
                    }
                    return 'opening';
                }
            },
            _computeVisibility: function (state) {
                if (state === 0)
                    return 'hidden';
                return 'visible';
            },
            ready: function () {
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this.playbackEventQueue = [];
                    this.instrumentEventQueue = [];
                    if (!this.state)
                        this.state = 0;
                    }
                );
            }
        });
    </script>
</dom-module>
